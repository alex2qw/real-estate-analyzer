<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate Market Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 260px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            z-index: 1000;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            padding: 15px 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-brand h4 { color: white; margin: 0; font-weight: 700; font-size: 1.1rem; }
        .sidebar-brand i {
            font-size: 1.8rem;
            margin-right: 12px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu { list-style: none; padding: 0; }
        .nav-menu li { margin-bottom: 8px; }
        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .nav-menu a:hover, .nav-menu a.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateX(5px);
        }
        .nav-menu a i { margin-right: 12px; font-size: 1.2rem; }

        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 25px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .top-bar h1 { font-size: 1.5rem; font-weight: 700; color: #333; margin: 0; }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.2); }
        .card-header {
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            padding: 15px 20px;
            border: none;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.2); }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-right: 20px;
        }
        .stat-icon.primary { background: var(--primary-gradient); }
        .stat-icon.success { background: var(--success-gradient); }
        .stat-icon.warning { background: var(--warning-gradient); }
        .stat-icon.secondary { background: var(--secondary-gradient); }

        .stat-info h3 { font-size: 1.8rem; font-weight: 700; margin: 0; color: #333; }
        .stat-info p { margin: 5px 0 0 0; color: #888; font-size: 0.9rem; }

        .property-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .property-card:hover { transform: translateY(-8px); box-shadow: 0 20px 50px rgba(0,0,0,0.2); }

        .property-image {
            height: 200px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        .property-info { padding: 20px; }
        .property-price { font-size: 1.5rem; font-weight: 700; color: #667eea; margin-bottom: 10px; }
        .property-address { color: #333; font-weight: 600; margin-bottom: 5px; }
        .property-city { color: #888; font-size: 0.9rem; margin-bottom: 15px; }
        .property-features { display: flex; gap: 15px; color: #666; font-size: 0.9rem; }
        .property-features span { display: flex; align-items: center; gap: 5px; }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            background: var(--primary-gradient);
        }

        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
        }

        .table thead th { background: #f8f9fa; border: none; font-weight: 600; color: #555; padding: 15px; }
        .table tbody td { padding: 15px; vertical-align: middle; border-color: #f0f0f0; }

        .badge-house { background: var(--primary-gradient); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; }
        .badge-condo { background: var(--success-gradient); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; }
        .badge-apartment { background: var(--warning-gradient); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2); }

        .alert { border-radius: 10px; border: none; padding: 15px 20px; }
        .alert-success { background: linear-gradient(135deg, rgba(79, 172, 254, 0.2) 0%, rgba(0, 242, 254, 0.2) 100%); color: #0c5460; }
        .alert-danger { background: linear-gradient(135deg, rgba(250, 112, 154, 0.2) 0%, rgba(254, 225, 64, 0.2) 100%); color: #721c24; }

        .footer { text-align: center; padding: 20px; color: rgba(255,255,255,0.8); margin-top: 30px; }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            .main-content { margin-left: 0; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-house-heart-fill"></i>
            <h4>Real Estate<br>Analyzer</h4>
        </div>
        <ul class="nav-menu">
            <li><a href="/" class="{% if request.endpoint == 'index' %}active{% endif %}"><i class="bi bi-grid-1x2-fill"></i>Dashboard</a></li>
            <li><a href="/properties" class="{% if request.endpoint == 'properties_page' %}active{% endif %}"><i class="bi bi-buildings-fill"></i>Properties</a></li>
            <li><a href="/analytics" class="{% if request.endpoint == 'analytics_page' %}active{% endif %}"><i class="bi bi-graph-up-arrow"></i>Analytics</a></li>
            <li><a href="/scrape" class="{% if request.endpoint == 'scrape_page' %}active{% endif %}"><i class="bi bi-cloud-download-fill"></i>Scrape Data</a></li>
            <li><a href="/api/health" target="_blank"><i class="bi bi-activity"></i>API Status</a></li>
        </ul>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
        <footer class="footer">
            <p>&copy; 2026 Real Estate Market Analyzer. Built with Flask & Bootstrap.</p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatPrice(price) { return '$' + price.toLocaleString(); }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
